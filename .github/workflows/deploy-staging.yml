name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:  # Allow manual trigger

env:
  FLUTTER_VERSION: '3.38.0'
  NODE_VERSION: '20'

jobs:
  check-skip-tests:
    name: Check if Tests Can Be Skipped
    runs-on: ubuntu-latest
    outputs:
      skip_tests: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tests should be skipped
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_SHA="${{ github.sha }}"

          # Check for URGENT prefix
          if [[ "$COMMIT_MSG" == URGENT* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::‚ö†Ô∏è URGENT deployment - skipping tests!"
            exit 0
          fi

          # Check if CI already passed for this commit (from dev branch)
          echo "Checking CI status for commit $COMMIT_SHA..."
          CI_STATUS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs --jq '.check_runs[] | select(.name == "Code Quality & Tests") | .conclusion' 2>/dev/null || echo "")

          if [ "$CI_STATUS" == "success" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚úÖ CI already passed for this commit - skipping redundant tests"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "CI status: $CI_STATUS - running tests"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-skip-tests
    if: needs.check-skip-tests.outputs.skip_tests != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Check coverage
        run: |
          # Remove generated files from coverage
          lcov --ignore-errors unused --remove coverage/lcov.info \
            '*.g.dart' \
            '*.freezed.dart' \
            '*.gr.dart' \
            '*.mocks.dart' \
            '**/generated/**' \
            '**/l10n/**' \
            -o coverage/lcov_filtered.info

          echo "=== Coverage (excluding generated code) ==="
          lcov --summary coverage/lcov_filtered.info 2>&1

          # Extract coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov_filtered.info 2>&1 | grep "lines" | sed 's/.*lines[^0-9]*\([0-9][0-9]*\.[0-9]*\).*/\1/')
          echo "Parsed Coverage: $COVERAGE%"

          if [ -z "$COVERAGE" ]; then
            echo "‚ö†Ô∏è Could not parse coverage percentage"
          elif (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ö†Ô∏è Coverage is below 80% ($COVERAGE%)"
          else
            echo "‚úÖ Coverage is $COVERAGE% (meets 80% threshold)"
          fi

  deploy-staging:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    needs: [check-skip-tests, test]
    if: always() && (needs.check-skip-tests.outputs.skip_tests == 'true' || needs.test.result == 'success')
    environment:
      name: staging
      url: https://staging.{{PROD_DOMAIN}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Astro landing page
        if: hashFiles('landing-page/package.json') != ''
        run: |
          cd landing-page
          npm ci
          npm run build
          mkdir -p ../public
          cp -r dist/* ../public/

      - name: Create placeholder landing page
        if: hashFiles('landing-page/package.json') == ''
        run: |
          mkdir -p public
          echo '<!DOCTYPE html><html><head><title>Retirement App - Staging</title></head><body><h1>Staging Environment</h1><a href="/app">Open App</a></body></html>' > public/index.html

      - name: Build Flutter web
        run: |
          flutter build web --dart-define=ENVIRONMENT=staging --base-href /app/
          mkdir -p public/app
          cp -r build/web/* public/app/

      - name: Deploy to Firebase Hosting (Staging)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_{{PROJECT_NAME_UPPER}} }}
          projectId: {{FIREBASE_PROJECT_ID}}
          target: staging
          channelId: live

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete! üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.check-skip-tests.outputs.skip_tests }}" == "true" ]; then
            # Check if it was URGENT or CI-passed
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if [[ "$COMMIT_MSG" == URGENT* ]]; then
              echo "> [!CAUTION]" >> $GITHUB_STEP_SUMMARY
              echo "> **URGENT DEPLOYMENT** - Tests were skipped! Follow up with a proper tested deployment." >> $GITHUB_STEP_SUMMARY
            else
              echo "> [!NOTE]" >> $GITHUB_STEP_SUMMARY
              echo "> Tests skipped - CI already passed for this commit." >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Landing Page: https://staging.{{PROD_DOMAIN}}" >> $GITHUB_STEP_SUMMARY
          echo "- Flutter App: https://staging.{{PROD_DOMAIN}}/app" >> $GITHUB_STEP_SUMMARY
